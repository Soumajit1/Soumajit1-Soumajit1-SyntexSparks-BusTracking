<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Your Bus</title>
  <style>
    body { margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center; font-family:system-ui, Arial, sans-serif; background: linear-gradient(135deg, #1e3c72, #2a5298); color:#fff; }
    .card { text-align:center; padding:40px 32px; border-radius:20px; background: rgba(255,255,255,0.12); backdrop-filter: blur(12px) saturate(1.5); box-shadow:0 12px 40px rgba(0,0,0,0.3); animation: fadeIn 1.2s ease-out forwards, float 6s ease-in-out infinite; transform: translateY(20px); opacity:0; max-width:600px; width:90%; }
    select, input, button { font-size:18px; padding:12px 18px; border-radius:10px; margin-top:12px; border:0; }
    input { width:80%; text-align:center; }
    button { cursor:pointer; background:#ff9800; color:#fff; font-weight:bold; border-radius:30px; box-shadow:0 6px 20px rgba(255,152,0,0.4); transition:all 0.3s ease; }
    button:hover { background:#ffb74d; transform:scale(1.05); box-shadow:0 8px 24px rgba(255,152,0,0.6); }
    #msg { margin-top:10px; font-size:14px; color:#ffcccc; display:none; }
    @keyframes fadeIn { to { transform:translateY(0); opacity:1; } }
    @keyframes float { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-10px); } }
  </style>
</head>
<body>
  <main class="card">
    <h2>Select Your Bus</h2>
    <select id="busSelect">
      <option value="">-- Choose Bus --</option>
      <option value="ASN-CRJ-01">ASN-CRJ-01</option>
      <option value="ASN-BKR-02">ASN-BKR-02</option>
      <option value="ASN-DHB-03">ASN-DHB-03</option>
    </select>
    <div>
      <input type="password" id="liveKey" placeholder="Enter Live Key" />
    </div>
    <div>
      <button id="go">Continue</button>
    </div>
    <div id="msg">Invalid Live Key. Access Denied.</div>
  </main>

  <script>
    const liveKeys = {
      "ASN-CRJ-01": "AC001A",
      "ASN-BKR-02": "AB002B",
      "ASN-DHB-03": "AD003C"
    };

    document.getElementById('go').addEventListener('click', () => {
      const busId = document.getElementById('busSelect').value;
      const key = document.getElementById('liveKey').value.trim();
      if (!busId) return alert('Please select a bus.');
      if (key === liveKeys[busId]) {
        // Redirect to tracking page if Live Key is correct
        location.href = 'track.html?busId=' + encodeURIComponent(busId);
      } else {
        document.getElementById('msg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
