<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    /* Background gradient */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      overflow: hidden;
      position: relative; /* Added for positioning button */
    }

    /* Card with animation */
    .card {
      text-align: center;
      padding: 40px 32px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px) saturate(1.5);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      color: #fff;
      animation: fadeIn 1.2s ease-out forwards, float 6s ease-in-out infinite;
      transform: translateY(20px);
      opacity: 0;
    }

    /* Logo container */
    .logo-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      animation: zoomIn 1s ease-in-out;
    }

    .logo-wrap img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    /* Button */
    button {
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffb74d;
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(255, 152, 0, 0.6);
    }

    /* Top-right Register button */
    .top-right-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      padding: 10px 18px;
    }

    /* Top-left Contact Info button */
    .top-left-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      padding: 10px 18px;
    }

    /* Animations */
    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <!-- Contact Info button (Top Left Corner) -->
  <button class="top-left-btn" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1CPvf3QHKIPVU37hiaGn1ew9BNHcPYhk238WBqdMeV7Q/edit?usp=sharing'">Contact Information of Bus</button>

  <!-- Register button (Top Right Corner) -->
  <button class="top-right-btn" onclick="window.location.href='https://forms.gle/r2cLrrxUM2rj3qAY8'">Register Bus</button>

  <main class="card">
    <div class="logo-wrap">
      <img src="Logo Image.png" alt="Team Logo" />
      <img src="LOGO2.jpg" alt="Logo2" />
    </div>
    <h1>Welcome to SyntexSparks</h1Track your Buses.>
    <p></p>
    <button onclick="location.href='role.html'">Continue</button>
  </main>
</body>
</html>
